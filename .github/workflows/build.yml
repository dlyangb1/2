name: Build OpenWrt PSG1208

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gcc-multilib gettext git libncurses-dev libssl-dev \
          python3-distutils rsync unzip zlib1g-dev

    - name: Clone OpenWrt
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply custom config
      run: |
        cp .config openwrt/.config
        cd openwrt
        make defconfig

    - name: Patch default packages
      run: |
        cd openwrt
        sed -i 's/DEFAULT_PACKAGES += .*/DEFAULT_PACKAGES += curl kmod-tun tinyproxy kmod-tcp-bbr kmod-sched-core wpad-basic-mbedtls/' include/target.mk

    - name: Build firmware
      run: |
        cd openwrt
        make -j$(nproc)

    - name: Upload firmware
      uses: actions/upload-artifact@v4

      with:
        name: PSG1208-firmware
        path: openwrt/bin/targets/ramips/mt7621/*.bin
